				location.href='profileSearch?id='+e.target.id.split('_')[1]+'&type=search&search='+$$('searchLocation').value+'&x_start=' + (start*1-no)
			}
		}
	}

	function view_search_profile(a) {
		currMID=a.target.id.split('div_')[1]
		setCookie('currMID',currMID)
	   location.href='profile?id=' + currMID + '&type=search&search='+$$('searchLocation').value
	}
	

	function getBlog() {
		var request = $.ajax({
			url: 'https://lushmatch.com/php/x_blog.php?x_start_blog='+getCookie('x_start_blog'),
			type: "GET",
			dataType: "html",
			cache: false,
			success: function(msg) {
				$$('blog').innerHTML=msg
			}
		})
	}
	
	var ctr=0
	function makeImg(src, alt, title, className, id) {
		var img =  document.createElement('img');
		img.src = src;
		img.id='img_'+id
		if ( alt != null ) img.alt = alt;
		if ( title != null ) img.title = title;
		if ( className != null ) img.className = className;
		ctr++
		img.onerror = fix
		return img;
	}
	
	function fix(e) {
		e.target.src='https://lushmatch.com/assets/img/no_img.png'
		e.target.style.width='64px'
		e.target.style.height='80px'
		e.target.style.opacity='0.8'
		e.target.style.margin='20px'
	}
	function setBrowse(type) {
		setCookie('browse',type)
		$$('recent').className='hand'
		$$('new').className='hand'
		$$('local').className='hand'
		if ($$(type)) $$(type).className='active hand'
	}

	$("#searchLocation").autocomplete({
		source: "x_ac_location.php",
		minLength: 1,
		select: function( event, ui ) {
			$('#search').val( ui.item.value);
		}
	});
	$("#quickSearchTerm").autocomplete({
		position: { my : "left top", at: "left top", of: ".portfolio-filter-list" },
		source: "x_ac_location.php",
		minLength: 1,
		select: function( event, ui ) {
			$('#quickSearchTerm').val( ui.item.value);
		}
	});
	$( "#quickSearchTerm" ).autocomplete( "option", "appendTo", "#xresults" );
	
	setTimeout(function(){
		if (qs('ext')=='1' && qs('type')) {
			type=qs('type')
		} else {
			type=getCookie('type')
		}
		$('#'+type).click()
	},500)
var top_header

<script>

var ptr,tmr
      $(function () {
  const cssClasses = [
  'rangeslider--is-lowest-value',
  'rangeslider--is-highest-value'];

  $('input[type=range]').
  rangeslider({
    polyfill: false,
		onSlideEnd: function(position, value) {
			showP(value)
			setV(value)
		},
		onSlide: function(position, value) {
		},
	})
});
 
function setMin(min) {
	$('input[type=range]').attr({min:min})
	updateRange()
}

function setMax(max) {
	$('input[type=range]').attr({max:max})
	updateRange()
}

function resetRange(ptr) {
	$('#range').val(ptr)
	updateRange()
	setV(ptr+1)
}

function setC(ptr) {
	if (ptr<0) ptr=0
	ptr=Math.floor(ptr)
	$('#range').val(ptr)
	setV(ptr+1)
	showP(ptr)
	updateRange()
}

function updateRange() {
	$('input[type=range]').rangeslider('update', true);
}

var tmr
function showP(value) {
	start=value*no
	clearTimeout(tmr)
	tmr=setTimeout('goToProfile('+start+')',400)
}

function setV(v) {
	v=Math.floor(v)
	if (document.getElementById('txtProfile')) document.getElementById('txtProfile').value=v
	if (document.getElementById('txtProfile').value=='0') setC(1)
}


</script>
